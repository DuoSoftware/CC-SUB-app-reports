<!-- SIDENAV HEADER -->
<div class="header header-offset" layout="column" layout-align="space-between start">

    <div class="logo" layout="row" layout-align="start center">
        <span class="logo-icon">
          <img src="app/core/app_icons/report_app_icon.png" alt=""/>
        </span>
        <span class="logo-text">Reports</span>
    </div>

</div>
<!-- / SIDENAV HEADER -->

<!-- SIDENAV CONTENT -->
<md-content ms-scroll class="content sidenav p-0" flex>

  <div class="navigation-simple" layout="column">
    <!--<div class="item subheader">General</div>-->

    <div class="item subheader mt-20 mb-20 op-5">User Created Reports</div>

    <md-button class="item" aria-label="inbox" ng-mouseover = "tooltip = true" ng-mouseleave = "tooltip = false"  ng-click="addNewReport(this)" ng-class="{'sidenav-active': vm.sidenavActiveState == report}">
      <div layout="row" layout-align="start center">
        <img src="app/core/app_icons/finance_app_icon_black.png" class="sidenav-img-ico" alt="" style="width: 17px;"/>
        <span class="title">Create Report</span>
      </div>
    </md-button>


    <div class="collapsible-nav-item" ng-repeat="item in createdReportList" ng-class="{'selected': vm.selectedReport == item.report}">
      <div class="heading" layout="row" layout-align="space-between center" ng-click="showCreatedReport(item)">
        <div layout="row" layout-align="start center">
          <i class="material-icons fs-20 op-5 mr-10">timeline</i>
          <span class="title">{{item.reportName}}</span>
        </div>
        <md-icon md-font-icon="icon-chevron-right" class="m-10"></md-icon>
      </div>
    </div>

    <div class="item subheader mt-20 mb-20 op-5">CloudCharge Reports</div>


    <div class="collapsible-nav-item" ng-repeat="item in reportList" ng-class="{'selected': vm.selectedReport == item.report}" ng-init="vm.selectedReport == 'Customer Details'">
        <div class="heading" layout="row" layout-align="space-between center" ng-click="sidenavCollapseHandler($index)" ng-class="{'bb':item.collapse}">
            <div layout="row" layout-align="start center">
                <i class="material-icons fs-20 op-5 mr-10">timeline</i>
                <span class="title">{{item.category}}</span>
            </div>
            <md-icon md-font-icon="icon-chevron-{{item.collapse ? 'down' : 'right'}}" class="m-10"></md-icon>
        </div>
        <div class="collapse-body animate-fade-in-out" ng-if="item.collapse">
            <div layout="row" layout-align="start center" class="collapse-subnav-item" ng-repeat="subitem in item.data" ng-click="loadFilterCategories(subitem.report)">
                <div layout="row" layout-align="start center">
                    <i class="material-icons op-5 mr-5">web</i>
                    <span class="title">{{subitem.category}}</span>
                </div>
            </div>
        </div>
    </div>

  </div>

</md-content>
<!-- / SIDENAV CONTENT -->
