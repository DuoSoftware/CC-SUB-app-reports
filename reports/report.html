<div id="report" class="page-layout carded left-sidenav" layout="row" ng-switch="vm.appInnerState">

  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- SIDENAV -->
  <md-sidenav class="sidenav" md-is-locked-open="$mdMedia('gt-md')" md-component-id="main-sidenav"
              ng-include="'app/main/reports/sidenavs/main/main-sidenav.html'" ms-scroll ms-sidenav-helper>
  </md-sidenav>
  <!-- / SIDENAV -->

  <!-- CENTER -->
  <div ng-switch-when="default" class="center" layout="column" flex>
    <!-- CONTENT HEADER -->
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card" layout="column" flex>

      <!-- INVOICE VIEW PANE TOOLBAR -->
      <div class="toolbar" layout-align="space-between center" ng-if="vm.activeInvoicePaneIndex === 1" md-whiteframe="1dp">
        <div layout="row">
          <!-- INVOICE VIEW PANE TOOLBAR -->
            <md-button ng-if="vm.activeInvoicePaneIndex === 1" class="md-icon-button"
                       ng-click="vm.closeReadPane()"
                       aria-label="Back">
              <md-icon md-font-icon="icon-keyboard-backspace"></md-icon>
            </md-button>
          <!-- / INVOICE VIEW PANE TOOLBAR -->
          <div layout="row" layout-align="center center" flex>
            <h2 class="report-heading">{{eventHandler.reportName}}</h2>
          </div>

          <!--<div class="actions">-->
            <!--<md-menu>-->
              <!--<md-button aria-label="More" class="md-icon-button" ng-click="$mdOpenMenu($event)">-->
                <!--<md-icon md-font-icon="icon-dots-vertical"></md-icon>-->
                <!--<md-tooltip>Invoice Action</md-tooltip>-->
              <!--</md-button>-->

              <!--<md-menu-content width="3">-->
                <!--<md-menu-item>-->
                  <!--<md-button aria-label="Send Mail" ng-click="reportExportXSL()">-->
                    <!--<md-icon md-font-icon="icon-file-excel"></md-icon>-->
                    <!--<span>Export</span>-->
                  <!--</md-button>-->
                <!--</md-menu-item>-->
              <!--</md-menu-content>-->
            <!--</md-menu>-->
          <!--</div>-->
        </div>
        <md-divider></md-divider>
        <div layout="row" flex>
          <!-- #filed view -->
          <div class="report-view-wrap" flex>
            <div flex layout="row" class="left-wrap position-fixed" ng-hide="showFinanceReport||showTenantDetailReport||showAppUsageReport">
              <!--<div class="parameter-header" ng-show="reportLayout">-->
              <!--<small>Parameters</small>-->
              <!--</div>-->

              <div flex layout="row">

                <div ng-repeat="picker in reportFiledList.UIDate" style="margin-right: 20px">
                  <!--<md-datepicker ng-model="reportFiledList.selectedDate[picker.fieldname]" flex md-placeholder="{{picker.label}}"></md-datepicker>-->

                  <!--<md-input-container class="report-dropdown" flex-gt-sm>-->
                    <!--<label>{{picker.label}}</label>-->
                    <!--<input minlength="null" md-maxlength="null" type="date" name="date_of_birth" ng-pattern="" ng-model="reportFiledList.selectedDate[picker.fieldname]">-->
                  <!--</md-input-container>-->

                    <!--<label>{{picker.label}}</label>-->
                  <div layout="row" layout-align="center center">
                    <md-icon md-font-icon="icon-calendar" style="margin-right: 10px;margin-bottom: 0px"></md-icon>
                    <md-input-container class="report-dropdown" flex-gt-sm>
                      <datepicker date-format="yyyy-MM-dd" button-prev="<md-icon md-font-icon='icon-chevron-left' style='color:rgba(255,255,255,0.8)'></md-icon>" button-next="<md-icon md-font-icon='icon-chevron-right' style='color:rgba(255,255,255,0.8)'></md-icon>" layout="row" layout-align="center center">
                        <input ng-model="reportFiledList.selectedDate[picker.fieldname]" type="text" placeholder="{{picker.label}}"/>
                      </datepicker>
                    </md-input-container>
                  </div>

                  <!--<input type="text" class="datepicker" datepicker-->
                  <!--ng-model="reportFiledList.selectedDate[picker.fieldname]"/>-->
                  <!--<label>{{picker.label}}</label>-->
                  <!--<input type="text" datepicker-->
                  <!--class="form-control datep"-->
                  <!--ng-model="reportFiledList.selectedDate[picker.fieldname]">-->
                </div>
              </div>

              <div flex="10"></div>

              <div flex class="drop-down" layout="row">
                <div layout="row" class="p-l-r-25 position-over" ng-repeat="dropDown in reportFiledList.UIDropDown" flex>
                  <div flex="15" class="filed-loading" layout-align="center center"
                       ng-class="dropDown.loader==true?'display-block':'display-none'">
                    <svg class="spinner-container" width="20px" height="20px" viewBox="0 0 52 52">
                      <circle class="path" cx="26px" cy="26px" r="20px" fill="none" stroke-width="4px"/>
                    </svg>
                  </div>
                  <md-input-container flex class="report-dropdown">
                    <label>Select {{dropDown.fieldname}}</label>
                    <md-select ng-model="dropDown.selectedVal"
                               id="{{dropDown.fieldname}}"
                               ng-change="onChangeSelected(dropDown.selectedVal,dropDown.fieldname)">
                      <md-option value="{{filed}}"
                                 ng-repeat="filed in  dropDown.data track by filed">
                        {{filed}}
                      </md-option>
                    </md-select>
                  </md-input-container>

                </div>
              </div>

              <!--<div class="report-btn-wrap" flex="32">-->
                <!--<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>-->
                  <!--<div>-->
                    <!--<md-button ng-disabled="reportFldLoading || ! reportLayout" ng-click="onClickRefresh()" class="md-primary btn-case ">Clear-->
                    <!--</md-button>-->
                  <!--</div>-->
                  <!--<div flex>-->
                    <!--<md-button ng-disabled="reportFldLoading" class="md-raised md-accent btn-case" ng-click="onCreateReport()">-->
                      <!--Generate Report-->
                    <!--</md-button>-->
                  <!--</div>-->
                <!--</section>-->
              <!--</div>-->

            </div>

          </div>
        </div>

      </div>
      <!-- / INVOICE VIEW PANE TOOLBAR -->

      <!-- CONTENT WRAPPER -->
      <div class="content-wrapper" layout="row" flex>

        <md-tabs md-selected="vm.activeInvoicePaneIndex" class="invoice-tabs" md-dynamic-height="{{vm.dynamicHeight}}" flex>
          <!-- INVOICE LIST PANE -->
          <md-tab>
            <md-tab-label>Report List Pane</md-tab-label>
            <md-tab-body>
              <div class="content invoice-list-pane"
                   ng-include="'app/main/reports/views/list/list-view.html'" ms-scroll>
              </div>
            </md-tab-body>
          </md-tab>
          <!-- / INVOICE LIST PANE -->

          <!-- INVOICE DISPLAY PANE -->
          <md-tab>
            <md-tab-label>Report Display Pane</md-tab-label>
            <md-tab-body>
              <div class="content invoice-display-pane"
                   ng-include="'app/main/reports/views/read/read-view.html'" ms-scroll>
              </div>
            </md-tab-body>
          </md-tab>
          <!-- / INVOICE DISPLAY PANE -->
        </md-tabs>

      </div>
      <!-- / CONTENT WRAPPER -->

    </div>
    <!-- / CONTENT CARD -->
  </div>

  <!-- / CENTER -->

  <!-- CENTER -->
  <div ng-switch-when="add" class="center" layout="column" flex>
    <!-- CONTENT HEADER -->
    <div class="header" layout="row" layout-align="start center">

    </div>
    <!-- / CONTENT HEADER -->

  </div>

  <!-- / CENTER -->
<!--<script src="FileSaver.min.js"></script>-->
</div>
