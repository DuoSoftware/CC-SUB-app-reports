<md-dialog class="prompt-dialog guided-payment" style="width: 65%;">
    <form class="md-inline-form" ng-submit="vm.saveReport()" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <div layout="row" layout-align="start center">
                    <i class="material-icons">timeline</i><h3>New Report</h3>
                </div>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content class="p-16" ms-scroll>
            <div layout="row">
                <md-input-container class="md-block" flex="30">
                    <label>Report Category</label>
                    <md-select  ng-model="vm.category" required>
                        <md-option ng-repeat="item in vm.categoryList" value="{{item.guCatId}}">{{item.cateName}}</md-option>
                    </md-select>
                </md-input-container>
                <div flex="5"></div>
                <md-input-container class="md-block" flex>
                    <label>Report Name</label>
                    <input ng-model="vm.reportName" type="text" required>
                </md-input-container>
            </div>
        </md-content>
        <md-dialog-actions layout="row" layout-align="end center" md-whiteframe="5dp" class="pos-rel">
            <md-button ng-disabled="vm.isReportSaved" type="submit" class="send-button md-accent md-raised" aria-label="Save Report">Create</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
