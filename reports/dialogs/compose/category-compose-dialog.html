<md-dialog class="compose-dialog" aria-label="New Message">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Report Category</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content ms-scroll>
            <md-input-container class="md-block">
                <label>Report Category</label>
                <input ng-model="vm.reportCategory" type="text" required>
            </md-input-container>

        </md-dialog-content>

        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button ng-disabled="vm.isReportSaved" ng-click="vm.saveReportCategory()" class="send-button md-accent md-raised" aria-label="Save Report">
                    <span ng-if="vm.category === ''">Create</span>
                    <span ng-if="vm.category != ''">Update</span>
                </md-button>
            </div>

            <div layout="row">
                <!--<md-button class="md-icon-button" aria-label="Delete">-->
                    <!--<md-icon md-font-icon="icon-delete"></md-icon>-->
                    <!--<md-tooltip>Clear</md-tooltip>-->
                <!--</md-button>-->
            </div>
        </md-dialog-actions>
    </form>
</md-dialog>
